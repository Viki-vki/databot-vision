        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 3, "id": "actor", "label": "actor (200)", "shape": "circle"}, {"group": 3, "id": "country", "label": "country (109)", "shape": "circle"}, {"group": 3, "id": "city", "label": "city (600)", "shape": "circle"}, {"group": 3, "id": "address", "label": "address (603)", "shape": "circle"}, {"group": 3, "id": "language", "label": "language (6)", "shape": "circle"}, {"group": 3, "id": "category", "label": "category (16)", "shape": "circle"}, {"group": 3, "id": "customer", "label": "customer (599)", "shape": "circle"}, {"group": 3, "id": "film", "label": "film (1000)", "shape": "circle"}, {"group": 3, "id": "film_actor", "label": "film_actor (5462)", "shape": "circle"}, {"group": 3, "id": "film_category", "label": "film_category (1000)", "shape": "circle"}, {"group": 3, "id": "film_text", "label": "film_text (0)", "shape": "circle"}, {"group": 3, "id": "inventory", "label": "inventory (4581)", "shape": "circle"}, {"group": 3, "id": "staff", "label": "staff (2)", "shape": "circle"}, {"group": 3, "id": "store", "label": "store (2)", "shape": "circle"}, {"group": 3, "id": "payment", "label": "payment (16049)", "shape": "circle"}, {"group": 3, "id": "rental", "label": "rental (16044)", "shape": "circle"}]);
                  edges = new vis.DataSet([{"from": "city", "to": "country"}, {"from": "address", "to": "city"}, {"from": "customer", "to": "store"}, {"from": "customer", "to": "address"}, {"from": "film", "to": "language"}, {"from": "film_actor", "to": "actor"}, {"from": "film_actor", "to": "film"}, {"from": "film_category", "to": "film"}, {"from": "film_category", "to": "category"}, {"from": "inventory", "to": "store"}, {"from": "inventory", "to": "film"}, {"from": "staff", "to": "store"}, {"from": "staff", "to": "address"}, {"from": "store", "to": "address"}, {"from": "payment", "to": "rental"}, {"from": "payment", "to": "customer"}, {"from": "payment", "to": "staff"}, {"from": "rental", "to": "inventory"}, {"from": "rental", "to": "customer"}, {"from": "rental", "to": "staff"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
